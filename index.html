<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/86858a5ff3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="main-header">
        <div class="navbar container-full">
            <a class="logo" href="">giallo booleano</a>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <p class="hero-subtitle">dolci e dessert</p>
                        <h1 class="hero-title">Tiramisù (Dolce tradizionale)</h1>
                        <div class="card row">
                            <div class="col-8 card-video-tutorial">
                                <img src="./img/image (10).png" alt="">
                            </div>
                            <div class="col-4 card-description">
                                <h3 class="description-title">in breve</h3>
                                <ul class="description-list">
                                    <li>Difficoltà: <span class="bold">Facile</span></li>
                                    <li>Tempo: <span class="bold">40 min</span></li>
                                    <li>Porzione per: <span class="bold">8 persone</span></li>
                                    <li>Costo: <span class="bold">Contenuto</span></li>
                                    <li><span class="bold">Note:</span>+ 2 ore di riposo in frigo</li>
                                </ul>
                            </div>

                        </div>

                    </div>

                </div>

            </div>
            <div class="container social-section">
                <div class="row">
                    <div class="col-20">
                        <a class="btn" href="">
                            <i class="fa-brands fa-facebook"></i>
                            <span class="social-name bold">Facebook</span>
                        </a>
                    </div>
                    <div class="col-20">
                        <a href="" class="btn">
                            <i class="fa-brands fa-twitter"></i>
                            <span class="social-name bold">Twitter</span> 
                        </a>
                    </div>
                    <div class="col-20">
                        <a href="" class="btn">
                            <i class="fa-brands fa-instagram"></i>
                            <span class="social-name bold">Instagram</span>
                        </a>
                    </div>
                    <div class="col-20">
                        <a href="" class="btn">
                            <i class="fa-brands fa-pinterest"></i>
                            <span class="social-name bold">Pinterest</span>
                        </a>
                    </div>
                    <div class="col-20">
                        <a href="" class="btn">
                            <i class="fa-brands fa-youtube"></i>
                            <span class="social-name bold">Youtube</span>
                        </a>
                    </div>

                </div>
            </div>
            <div class="container banner">
                <img src="./img/banner.png" alt="">
            </div>

        </section>
    </main>
    
</body>
</html>
